<!DOCTYPE html>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

<html>

<head>

    <title>Loan Calculator</title>

</head>

<body>

<div class="container">
    <h1 class="display-3 text-center my-4">Loan Calculator</h1>
    <form class="card px-5 py-5">
        <div class="form-group">
            <label for="principal">Amount of the loan (Rs.):</label>
            <input type="number" id="principal" class="form-control form-control-sm"
                   placeholder="Amount of the loan ($)">
        </div>
        <div class="form-group">
            <label for="interest">Annual Interest (%)</label>
            <input type="number" id="interest" class="form-control form-control-sm" placeholder="Enter Interest (%)">
        </div>
        <div class="form-group">
            <label for="duration">Period (Years)</label>
            <input type="number" id="duration" class="form-control form-control-sm"
                   placeholder="Enter Duration in Years">
        </div>
        <button class="btn btn-outline-dark" type="button" onclick="calculate()">Calculate</button>
    </form>
    <br/>
    <div style="text-justify: auto" class="container">
        <h3>Payment Details</h3>
        <hr/>
        <div class="final">
            <label for="interest">Monthly Payment : </label>&nbsp<span id="monthlyPayment"></span>
        </div>
        <div class="final">
            <label for="interest">Total Interest : </label>&nbsp<span id="totalInterest"></span>
        </div>
        <div class="final">
            <label for="interest">Total Payment : </label>&nbsp<span id="totalPayment"></span>
        </div>
    </div>

</div>

<script>

	function calculate() 
{
        var principal = document.getElementById("principal");
        var interest = document.getElementById("interest");
        var duration = document.getElementById("duration");
        var principalT = parseFloat(principal.value);
        var interestT = parseFloat(interest.value) / 100 / 12;
        var paymentsT = parseFloat(duration.value) * 12;

        console.log('principalT' + principalT);
        console.log('interestT' + interestT);
        console.log('paymentsT' + paymentsT);
        var x = Math.pow(1 + interestT, paymentsT);
        var monthly = (principalT * x * interestT) / (x - 1);
        document.getElementById("totalPayment").innerHTML = (monthly * paymentsT).toFixed(2);
        document.getElementById("totalInterest").innerHTML = ((monthly * paymentsT) - 		principalT).toFixed(2);
        document.getElementById("monthlyPayment").innerHTML = monthly.toFixed(2);

    }
</script>

<style>

    span 
{
        text-align: right;
    }

</style>

</body>

</html>
